<h1>Inseln erfassen</h1>

<p>Bei Anwahl dieses Menüpunktes ordnet Magellan zusammenhängende Landregionen einer Insel zu. Damit die Inseln angezeigt werden, muß die entsprechende Einstellung in den <a href="../extras/options_region.html">Optionen</a> aktiviert sein.</p>
