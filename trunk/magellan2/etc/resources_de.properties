tree.iconadapter.colormap.help.text                      = Mittels dieser Funktion können für eingestellte Werte spezielle Farben zur Darstellung gewählt werden.\n\nÜber Hinzufügen wird ein neues Wert-Farb-Paar erstellt. Geben Sie zuerst den Wert(dieser darf noch nicht vorhanden sein) ein und wählen Sie dann eine assoziierte Farbe.\n\nMittels Ändern kann ein gewähltes Paar verändert werden. Dabei darf nur ein Paar in der Liste selektiert sein! Geben Sie zuerst den neuen Wert ein oder lassen Sie das Feld für die Übernahme des alten Wertes frei. Wählen Sie danach die neue Farbe.\n\nDurch Löschen werden alle selektierten Paare aus der Liste entfernt. Achtung: Es erfolgt keine Sicherheitsabfrage!\n\nDurch Standard wird die Liste gelöscht und die Werte 1-30 mit der Standardfarbe eingefügt.\n\nFür Ändern und Löschen gibt es auch die Tastaturkürzel "Enter" und "Entfernen".
