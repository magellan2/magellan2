<h1>Öffnen</h1>

<p><b>STRG-O</b></p>

<p>Dieser Punkt dient zum Öffnen von CRs (Eressea Computerreports). Nach dem Klick erscheint folgender Dialog:</p>

<p align="center"><img src="../../images/menu_file_open.gif" alt="Fileselector" border="0"></p>

<p>Der Dialog ist weitgehend selbsterklärend und sollte einem normalen Datei-öffnen Dialog auf Deinem Computer entsprechen.</p>
