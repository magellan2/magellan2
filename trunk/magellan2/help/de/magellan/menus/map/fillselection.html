    <h1>Auswahl f&uuml;llen</h1>

    <p>F&uuml;llt die Auswahl zwischen zwei oder mehr
    Eckpunkten.</p>

    <p>Hierzu m&uuml;ssen mindestens zwei Regionen selektiert
