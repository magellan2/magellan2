name: Run Tests and Build with Ant

on:
  push

jobs:
  build-ubuntu:
    name: Build on ubuntu
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 11

    - name: Test with ant
      run: |
         ant -noinput -buildfile build.xml run_tests
         fails=$(grep -L  "Failures: 0, Errors: 0" test/junit/TEST-*)
         if [ -n "$fails" ]; then
           echo Errors in $fails
           cat $fails
           exit 1
         fi
      # do not exit before all commands are executed
      shell: bash --noprofile --norc -o pipefail {0}

    - name: Build with ant
      run: ant -noinput -buildfile build.xml

    - name: Upload binaries artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries.ubuntu
        path: |
          magellan_v*.jar
          magellan_v*.zip

    - name: Upload test artifact
      uses: actions/upload-artifact@v4
      with:
        name: test.ubuntu
        path: test/junit

  build-win:
    name: Build on Windows
    runs-on: windows-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 11

    - name: Build with ant
      continue-on-error: true
      run: ant -noinput -buildfile build.xml

    - name: Upload binaries artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries.windows
        path: |
          magellan_v*.jar
          magellan_v*.zip
      continue-on-error: true

    - name: Upload test artifact
      uses: actions/upload-artifact@v4
      with:
        name: test.windows
        path: test/junit

  build-macos:
    name: Build on MacOS
    runs-on: macos-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 11

    - name: Build with ant
      continue-on-error: true
      run: ant -noinput -buildfile build.xml

    - name: Upload binaries artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries.mac
        path: |
          magellan_v*.jar
          magellan_v*.zip
      continue-on-error: true

    - name: Upload test artifact
      uses: actions/upload-artifact@v4
      with:
        name: test.mac
        path: test/junit
