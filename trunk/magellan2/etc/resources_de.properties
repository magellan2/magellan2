util.replacers.unitskillcountreplacer.description.2                   = Zählt alle Personen, die das nachfolgend angegebene Talent haben und berechnet die Summe der Talentpunkte (Summe über Personenzahl mal Talentstufe). Einschränkungen der Grundmenge können durch Einheitenfilter vorgenommen werden.
util.replacers.unitskillcountreplacer.description.3                   = Zählt alle Personen, die das nachfolgend angegebene Talent (Argument) haben und berechnet die Summe der Talentpunkte (Summe über Personenzahl mal Talentstufe). Dabei werden nur Einheiten gezählt, die die angegebene Stufe (Argument 2) haben (oder überschreiten). Einschränkungen der Grundmenge können durch Einheitenfilter vorgenommen werden.
