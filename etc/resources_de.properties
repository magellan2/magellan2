tipoftheday.tip.0           = Um auf der Karte Regionen zu markieren, einfach die <i><u>Strg</u></i>-Taste  gedr&uuml;ckt lassen und die Regionen anklicken. Oder die Leertaste dr&uuml;cken. Manche Dialoge (zum Beispiel die Parteistatistik) beziehen sich nur auf die ausgewählte Regionen.
tipoftheday.tip.1           = Magellan kann deinen Report auch aus dem ZIP-Archiv heraus &ouml;ffnen; einfach unter Dateityp ZIP w&auml;hlen und auf das Archiv klicken.
tipoftheday.tip.10          = Du kannst die verschiedenen Teilfenster ("Docks") frei verschieben und platzieren. Über das Desktop-Menü kannst du Docks ein- und ausblenden und Layouts abspeichern.
tipoftheday.tip.11          = Das Dock "<i>Offene Probleme</i>" warnt vor vielen gängigen Fehlern, die man bei der Befehlserstellung machen kann. Damit kann man sich viel Ärger ersparen. Es ist aber nicht perfekt! Nicht alle Fehler können so gefunden werden.
tipoftheday.tip.12          = Das Übersichtsfenster lässt sich vielfältig konfigurieren über den Menüpunkt "<i>Extras | Optionen | Übersicht</i>". Zum Beispiel können die Einheiten im Regionsbaum nach vielen verschiedenen Kriterien sortiert werden.
tipoftheday.tip.13          = Unter "<i>Extras | Optionen | Desktop | Abkürzungen</i>" kann man die meisten verfügbaren Tastenkürzel einsehen und ändern.
tipoftheday.tip.14          = Die Karte kannst du mit dem Mausrad vertikal verschieben, mit <i><u>Shift</u></i> + Mausrad horizontal. Oder durch Klicken und Ziehen. Mit <i><u>Strg</u></i> + Mausrad kannst du die Vergrößerung ändern.
tipoftheday.tip.15          = Über das Menü "Karte" kann man Inseln erfassen. Die Anzeige von Inseln muss in den Optionen (Übersicht) aktiviert werden.  Über das Kontextmenü einer Region in der Regionsübersicht  kann man Regionen zu Inseln hinzufügen und auch Inseln neu erstellen.  
tipoftheday.tip.2           = Falls Magellan sich merkw&uuml;rdig verh&auml;lt und Reports nicht richtig abgespeichert werden, k&ouml;nnte dies ein Speicherproblem sein. Lies den entsprechenden Abschnitt im FAQ in der Hilfe.
tipoftheday.tip.3           = Am schnellsten l&auml;sst sich der zuletzt geladene Report mit der Tastenkombination <u><i>STRG-o ALT-o</i></u> &ouml;ffnen.
tipoftheday.tip.4           = Hast du Optionseinstellungen in Magellan ver&auml;ndert und m&ouml;chtest, dass diese beim Beenden <i>nicht</i> abgespeichert werden, w&auml;hle aus dem Datei-Menü den Punkt "<i>Abbrechen</i>" an.
tipoftheday.tip.5           = Mit "<i>Datei | Befehle speichern | E-Mail</i>" kann Magellan direkt eine E-Mail mit den Befehlen an den Server schicken. Die Tastenkombination dafür ist <u><i>Strg+Shift+M</i></u>.
tipoftheday.tip.6           = W&auml;hlt man beim Speichern der Befehle "<i>Nur Einheiten mit best&auml;tigten Befehlen</i>", so kann man auch nur einem Teil der Einheiten Befehle schicken.  Der Server weist dann nur diesen Einheiten ge&auml;nderte Befehle zu, die Befehle der anderen bleiben erhalten.
tipoftheday.tip.7           = Damit die Ver&auml;nderung der Ressourcen und Talente zur letzten Woche angezeigt werden, muss man zu dem Report der letzten Woche mit "<i>Hinzuf&uuml;gen</i>" den aktuellen Report hinzuf&uuml;gen.
tipoftheday.tip.8           = Damit Zauberspr&uuml;che und Trankrezepte immer im Report stehen, muss man den neuen Report stets zum Report der Vorwoche hinzuf&uuml;gen und gemeinsam abspeichern.
tipoftheday.tip.9           = Bugs oder Featurew&uuml;nsche zu Magellan kann man bei <i>https://magellan2.github.io/bugs</i> &auml;u&szlig;ern.
tipoftheday.tip.eressea     = Eressea Tipp:
tipoftheday.tip.obsolete.14 = Wenn in der Regions&auml;bersicht die Icons f&uuml;r Gegenstände und Talente  sichtbar sind, kann es passieren, dass man den Einheitennamen nicht mehr ohne zu scrollen sieht. In diesem Fall kann man im Baum-Menu 'Regionen' ausw&auml;hlen und die Icons f&uuml;r Gegenst&auml;nde oder Talente verstecken. Genauso kann man sie wieder anzeigen lassen.
tipoftheday.tip.obsolete.15 = ETIPMan kann fremde Einheiten, auch parteigetarnte, direkt anschreiben. Mit einer E-Mail an <i><u>einheit-NUMMER@eressea.kn-bremen.de</u></i> erreicht man den Chef der Partei, der diese Einheit angeh&ouml;rt. Beispiel: <u><i>einheit-wegi@eressea.kn-bremen.de</i></u>
tipoftheday.title           = Tipp des Tages
tipoftheday.warningString   = <font size=+1><b><i>Wichtige</i> Information!</b></font><p>Magellan hat einige Prognose-Features. Benutze diese mit Vorsicht, da Magellan nicht der Eressea-Server ist. Die Entwickler sind nicht für etwaige entstehende Schäden an Deiner Partei verantwortlich.</p><p>Für mehr Informationen solltest Du die Hilfe konsultieren.

