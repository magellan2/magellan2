tipoftheday.tip.0         = Um auf der Karte Regionen zu markieren, einfach die <i><u>Umschalttaste</u></i>  gedr&uuml;ckt lassen und die Regionen anklicken
tipoftheday.tip.1         = Magellan kann deinen Report auch  aus dem Zip Archiv heraus &ouml;ffnen, einfach unter Dateityp ZIP w&auml;hlen  und auf das Archiv klicken.
tipoftheday.tip.10        = Am schnellsten l&auml;&szlig;t sich der zuletzt geladene Report mit der Tastenkombination <u><i>STRG-o ALT-o</i></u> &ouml;ffnen.
tipoftheday.tip.2         = Wenn in der Regionsuebersicht die Icons fuer Gegenstaende und Talente  sichtbar sind, kann es passieren, dass man den Einheitennamen nicht mehr  ohne zu scrollen sieht. In diesem Fall kann man im Baum-Menu 'Regionen'  auswaehlen und die Icons fuer Gegenstaende oder Talente verstecken.  Genauso kann man sie wieder anzeigen lassen.
tipoftheday.tip.3         = Hast Du Optionseinstellungen in Magellan verändert und möchtest, dass diese beim Beenden <i>NICHT</i> abgespeichert werden, wähle aus dem Dateimenue den Punkt "Abbrechen" an.
tipoftheday.tip.4         = Mit Datei | Befehle speichern | E-mail kann Magellan direkt eine E-mail mit den Befehlen an den Server schicken.
tipoftheday.tip.5         = Wählt man beim speichern der Befehle <i>"Nur Einheiten mit bestätigten Befehlen"</i>, so kann man auch nur einem Teil der Einheiten Befehle schicken.  Der Server weist dann nur diesen Einheiten geänderte Befehle zu, die Befehle der anderen anderen bleiben erhalten.
tipoftheday.tip.6         = Damit die Veränderung der Resourcen und Talente zur letzten Woche angezeigt werden, muß man den Report der letzten Woche mit <i><u>Hinzuf&uuml;gen</u></i> zum aktuellen Report laden.
tipoftheday.tip.7         = Damit Zaubersprüche und Trankrezepte immer im Report stehen, muß man zum neuen Report stets den Report der Vorwoche hinzufügen und gemeinsam abspeichern.
tipoftheday.tip.8         = Bugs oder Featurewünsche zu Magellan kann man bei <i>http://eressea.upb.de/magellan/bugs &auml;u&szlig;ern.
tipoftheday.tip.9         = ETIPMan kann fremde Einheiten, auch Parteigetarnte, direkt anschreiben. Mit einer Mail an <i><u>einheit-NUMMER@eressea.kn-bremen.de</u></i> erreicht man den Chef der Partei, der diese Einheit angehört. Beispiel: <u><i>einheit-wegi@eressea.kn-bremen.de</i></u>
