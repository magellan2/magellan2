magellan.tipoftheday.tip.0                                                                   = To mark regions on the map simply hold the <i><u>Shift<u><i>-Key and click at the region(s).
magellan.tipoftheday.tip.1                                                                   = Magellan is able to open your report out of a zip archive. You just have to choose <i>Zip</i> from the file-type box at the open dialog.
magellan.tipoftheday.tip.10                                                                  = The fastest way to load the last report is the key combo <u><i>CTRL-o ALT-o</i></u>.
magellan.tipoftheday.tip.2                                                                   = If there are too many icons for skills and items in the region overview it may happen that you cannot see the unit's name. In this case you may turn of the icons by choosing the appropriate icon view state from the 'Tree - Regions' menu. You can turn them on or off there.
magellan.tipoftheday.tip.3                                                                   = If you altered the Magellan options but do not want to save them during quitting you can choose "Abort" from the Files menu.
magellan.tipoftheday.tip.4                                                                   = Magellan is able to send your orders per Mail. You can find this ability under "Files - Save orders" by choosing "E-Mail".
magellan.tipoftheday.tip.5                                                                   = If you choose <i>"Skip units with unconfirmed orders"</i> at the order save dialog, you can send orders for only a part of the units. The game server will use only orders of confirmed units, the orders of other units will remain.
magellan.tipoftheday.tip.6                                                                   = If you want to have a look on the changes of a week just add the report of an older week with <u><i>Add...</i></u> to your actual report.
magellan.tipoftheday.tip.7                                                                   = To always have known spells and potions in your report you need to add the report of the last week to the current report and save them together.
magellan.tipoftheday.tip.8                                                                   = Bugs or Feature-Requests can be told at <i>http://eressea.upb.de/magellan/bugs</i>.
magellan.tipoftheday.tip.9                                                                   = ETIPYou can directly write to other units, even faction disguised ones.  With an E-Mail to <i><u>einheit-NUMBER@eressea.kn-bremen.de</u></i> you send a message to the chieftain of the faction the unit belongs to, i.e.: <u><i>einheit-wegi@eressea.kn-bremen.de</i></u>
