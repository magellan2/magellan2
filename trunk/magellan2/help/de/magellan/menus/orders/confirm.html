<h1>Bestätige Einheit</h1>

<p><b>STRG-B</b></p>

<p>Bestätigt die Befehle der aktuellen Einheit. Die bestätigen dient nur der Übersicht über schon gemachte Befehle. Unbestätigte Einheiten werden in der <a href="../../docks/regions.html">Regionsübersicht</a> durch Fettschrift hervorgehoben.</p>
