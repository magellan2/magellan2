tipoftheday.tip.0           = To mark regions on the map, simply hold the <i><u>Shift<u><i>-key and click at the region(s).
tipoftheday.tip.1           = Magellan is able to open your report out of a zip archive. You just have to choose <i>Zip</i> from the file-type box at the open dialog.
tipoftheday.tip.10          = Bugs or Feature-Requests can be told at <i>http://magellan-client.sourceforge.net/mantis/</i>.
tipoftheday.tip.11          = ETIP: You can directly write to other units, even faction disguised ones.  With an E-Mail to <i><u>einheit-NUMBER@eressea.kn-bremen.de</u></i> you send a message to the chieftain of the faction the unit belongs to, i.e.: <u><i>einheit-wegi@eressea.kn-bremen.de</i></u>
tipoftheday.tip.2           = If you experience strange behaviour and reports do not get saved properly sometimes, it might be a memory problem. Try starting Magellan with<br/> "java -Xmx 256M -jar magellan.jar" and read the FAQ.
tipoftheday.tip.3           = The fastest way to load the last report is the key combo <u><i>CTRL-o ALT-o</i></u>.
tipoftheday.tip.4           = Did you've changed some settings in Magellan and you do <i>NOT</i> want them to be saved, choose "Cancel" in the file menu.
tipoftheday.tip.5           = If you altered the Magellan options but do not want to save them during quitting you can choose "Abort" from the Files menu.
tipoftheday.tip.6           = Magellan is able to send your orders per Mail. You can find this ability under "Files - Save orders" by choosing "E-Mail".
tipoftheday.tip.7           = If you choose <i>"Skip units with unconfirmed orders"</i> at the order save dialog, you can send orders for only a part of the units. The game server will use only orders of confirmed units, the orders of other units will remain.
tipoftheday.tip.8           = To see the changes (in resources etc.) of a week just add the report of the current week with <u><i>Add...</i></u> to your old report.
tipoftheday.tip.9           = To always have known spells and potions in your report you need to add the report of the current week to the report of the last week and save them together.
tipoftheday.tip.eressea     = Eressea Tip:
tipoftheday.tip.obsolete.11 = If there are too many icons for skills and items in the region overview it may happen that you cannot see the unit's name. In this case you may turn of the icons by choosing the appropriate icon view state from the 'Tree - Regions' menu. You can turn them on or off there.
