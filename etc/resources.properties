tipoftheday.showTips        = Show tips at startup
tipoftheday.tip.0           = To mark regions on the map, simply hold the <i><u>Ctrl</u></i>-key and click at the region(s).
tipoftheday.tip.1           = Magellan is able to open your report out of a zip archive. You just have to choose <i><tt>Zip</tt></i> from the file-type box at the open dialog.
tipoftheday.tip.2           = If you experience strange behaviour and reports do not get saved properly sometimes, it might be a memory problem. Try starting Magellan with<br/> "<b><tt>java -Xmx 256M -jar magellan.jar</tt></b>" and read the FAQ.
tipoftheday.tip.3           = The fastest way to load the last report is the key combo <u><i>CTRL-o ALT-o</i></u>.
tipoftheday.tip.4           = If you altered some of the Magellan options but do <i>not</i> want to save them during quitting you can choose "Abort" from the File menu.
tipoftheday.tip.5           = With "<i><tt>File | Save orders | E-Mail</tt></i>" you can send your orders to the server directly with Magellan. The keyboard shortcut is Ctrl+Shift+M.
tipoftheday.tip.6           = If you choose "<i><tt>Skip units with unconfirmed orders</tt></i>" at the order save dialog, you can send orders for only a part of the units. The game server will use only orders of confirmed units, the orders of other units will remain.
tipoftheday.tip.7           = To see the changes (in resources etc.) of a week just add the report of the current week with "<i><tt>Add...</tt></i>" to your old report.
tipoftheday.tip.8           = To always have known spells and potions in your report you need to add the report of the current week to the report of the last week and save them together.
tipoftheday.tip.9           = Bugs or feature requests can be told at <i>http://magellan-client.sourceforge.net/mantis/</i>.
tipoftheday.tip.10          = You can freely move the sub-windows ("docks") of Magellan around. Via the Desktop menu, you can show and hide docks and save layouts.
tipoftheday.tip.11          = The "<i><tt>Open Problems</tt></i>" dock can warn you from many sorts of common errors in your orders. It is not perfect, though! Not all errors can be found that way.
tipoftheday.tip.12          = The Overview dock is quite configurable via the "<i><tt>Extras | Options | Overview</tt></i>" menu point. For example, you can sort units in the tree by many criteria.
tipoftheday.tip.13          = Via "<i><tt>Extras | Options | Desktop | Shortcuts</tt></i>" you can see and change all keyboard shortcuts.
tipoftheday.tip.eressea     = Eressea Tip:
tipoftheday.tip.obsolete.14 = ETIP: You can directly write to other units, even faction disguised ones.  With an E-Mail to <i><u>einheit-NUMBER@eressea.kn-bremen.de</u></i> you send a message to the chieftain of the faction the unit belongs to, i.e.: <u><i>einheit-wegi@eressea.kn-bremen.de</i></u>
tipoftheday.tip.obsolete.15 = If there are too many icons for skills and items in the region overview it may happen that you cannot see the unit's name. In this case you may turn of the icons by choosing the appropriate icon view state from the 'Tree - Regions' menu. You can turn them on or off there.
tipoftheday.title           = Tip Of The Day
