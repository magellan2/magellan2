magellan.util.replacers.trustlevelswitch.description.0                                       = Schränkt Einheitenersetzer auf Einheiten von Parteien ein, die mindestens den angegebenen Vertrauenslevel haben. Es wirkt sich insgesamt der niedrigste Schalter aus. Der Schalter kann durch die Angabe von "clear" wieder vollständig zurückgesetzt werden. Dies wirkt sich auch auf die erweiterte Version aus.
magellan.util.replacers.trustlevelswitch.description.1                                       = Schränkt Einheitenersetzer auf Einheiten von Parteien ein, die mindestens den angegebenen Vertrauenslevel 1 (Argument 1) und höchstens den angegebenen Vertrauenslevel 2 (Argument 2) haben. Es wirkt sich insgesamt der Durchschnitt der Schalter aus. Der Schalter kann durch die Angabe von "clear" wieder vollständig zurückgesetzt werden. Dies wirkt sich auch auf die einfache Version aus.
