magellan.tipoftheday.tip.4                                                                   = Mit Datei | Befehle speichern | E-mail kann Magellan direkt eine E-mail mit den Befehlen an den Server schicken.
magellan.tipoftheday.tip.5                                                                   = Wählt man beim speichern der Befehle <i>"Nur Einheiten mit bestätigten Befehlen"</i>, so kann man auch nur einem Teil der Einheiten Befehle schicken.  Der Server weist dann nur diesen Einheiten geänderte Befehle zu, die Befehle der anderen anderen bleiben erhalten.
magellan.tipoftheday.tip.6                                                                   = Damit die Veränderung der Resourcen und Talente zur letzten Woche angezeigt werden, muß man den Report der letzten Woche mit <i><u>Hinzuf&uuml;gen</u></i> zum aktuellen Report laden.
magellan.tipoftheday.tip.7                                                                   = Damit Zaubersprüche und Trankrezepte immer im Report stehen, muß man zum neuen Report stets den Report der Vorwoche hinzufügen und gemeinsam abspeichern.
magellan.tipoftheday.tip.8                                                                   = Bugs oder Featurewünsche zu Magellan kann man bei <i>http://eressea.upb.de/magellan/bugs &auml;u&szlig;ern.
magellan.tipoftheday.tip.9                                                                   = ETIPMan kann fremde Einheiten, auch Parteigetarnte, direkt anschreiben. Mit einer Mail an <i><u>einheit-NUMMER@eressea.kn-bremen.de</u></i> erreicht man den Chef der Partei, der diese Einheit angehört. Beispiel: <u><i>einheit-wegi@eressea.kn-bremen.de</i></u>
