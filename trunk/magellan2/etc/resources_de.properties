magellan.tipoftheday.tip.10                                                                  = Am schnellsten l&auml;&szlig;t sich der zuletzt geladene Report mit der Tastenkombination <u><i>STRG-o ALT-o</i></u> &ouml;ffnen.
magellan.tipoftheday.tip.2                                                                   = Wenn in der Regionsuebersicht die Icons fuer Gegenstaende und Talente  sichtbar sind, kann es passieren, dass man den Einheitennamen nicht mehr  ohne zu scrollen sieht. In diesem Fall kann man im Baum-Menu 'Regionen'  auswaehlen und die Icons fuer Gegenstaende oder Talente verstecken.  Genauso kann man sie wieder anzeigen lassen.
