magellan.util.replacers.unitskillcountreplacer.description.1                                 = Zählt alle Personen, die das nachfolgend angegebene Talent (Argument 1) mindestens auf der angegebenen Stufe (Argument 2) haben (oder überschreiten). Einschränkungen der Grundmenge können durch Einheitenfilter vorgenommen werden.
magellan.util.replacers.unitskillcountreplacer.description.2                                 = Zählt alle Personen, die das nachfolgend angegebene Talent haben und berechnet die Summe der Talentpunkte (Summe über Personenzahl mal Talentstufe). Einschränkungen der Grundmenge können durch Einheitenfilter vorgenommen werden.
magellan.util.replacers.unitskillcountreplacer.description.3                                 = Zählt alle Personen, die das nachfolgend angegebene Talent (Argument) haben und berechnet die Summe der Talentpunkte (Summe über Personenzahl mal Talentstufe). Dabei werden nur Einheiten gezählt, die die angegebene Stufe (Argument 2) haben (oder überschreiten). Einschränkungen der Grundmenge können durch Einheitenfilter vorgenommen werden.
