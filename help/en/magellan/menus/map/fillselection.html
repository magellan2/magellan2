<h1>Auswahl füllen</h1>

<p>Füllt die Auswahl zwischen zwei oder mehr Eckpunkten.</p>
<p>Hierzu müssen min. zwei Regionen selektiert werden, die die Eckpunkte der Auswahl bilden. Bei Klick auf diesen Menüpunkt werden alle Regionen mit Koordinaten zwischen diesen Regionen ausgewählt.</p>
