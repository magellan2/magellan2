util.replacers.tagreplacer.description.true                           = Gibt den als Argument angegebenen externen Tag zurück. Liefert einen leeren String (""), falls der Tag nicht existiert.
util.replacers.trustlevelswitch.description.0                         = Schränkt Einheitenersetzer auf Einheiten von Parteien ein, die mindestens den angegebenen Vertrauenslevel haben. Es wirkt sich insgesamt der niedrigste Schalter aus. Der Schalter kann durch die Angabe von "clear" wieder vollständig zurückgesetzt werden. Dies wirkt sich auch auf die erweiterte Version aus.
util.replacers.trustlevelswitch.description.1                         = Schränkt Einheitenersetzer auf Einheiten von Parteien ein, die mindestens den angegebenen Vertrauenslevel 1 (Argument 1) und höchstens den angegebenen Vertrauenslevel 2 (Argument 2) haben. Es wirkt sich insgesamt der Durchschnitt der Schalter aus. Der Schalter kann durch die Angabe von "clear" wieder vollständig zurückgesetzt werden. Dies wirkt sich auch auf die einfache Version aus.
util.replacers.unitcountreplacer.description.false                    = Zählt alle Einheiten in der Region. Die Einheiten können über Einheitenfilter eingeschränkt werden.
util.replacers.unitcountreplacer.description.true                     = Zählt alle Personen in der Region. Die Einheiten können über Einheitenfilter eingeschränkt werden.
util.replacers.unitskillcountreplacer.description.0                   = Zählt alle Personen, die das nachfolgend angegebene Talent haben. Einschränkungen der Grundmenge können durch Einheitenfilter vorgenommen werden.
util.replacers.unitskillcountreplacer.description.1                   = Zählt alle Personen, die das nachfolgend angegebene Talent (Argument 1) mindestens auf der angegebenen Stufe (Argument 2) haben (oder überschreiten). Einschränkungen der Grundmenge können durch Einheitenfilter vorgenommen werden.
util.replacers.unitskillcountreplacer.description.2                   = Zählt alle Personen, die das nachfolgend angegebene Talent haben und berechnet die Summe der Talentpunkte (Summe über Personenzahl mal Talentstufe). Einschränkungen der Grundmenge können durch Einheitenfilter vorgenommen werden.
util.replacers.unitskillcountreplacer.description.3                   = Zählt alle Personen, die das nachfolgend angegebene Talent (Argument) haben und berechnet die Summe der Talentpunkte (Summe über Personenzahl mal Talentstufe). Dabei werden nur Einheiten gezählt, die die angegebene Stufe (Argument 2) haben (oder überschreiten). Einschränkungen der Grundmenge können durch Einheitenfilter vorgenommen werden.
