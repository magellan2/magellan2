<B>URSPRUNG x y</B>

<P>Mit diesem Befehl kann eine Einheit das Koordinaten-System der Partei
versetzen. Der Ursprung (0,0) wird an die angegebene Position des jetzigen
Koordinatensystems befehlsgebenden Einheit gesetzt.</P>
