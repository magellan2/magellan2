name: Run Tests and Build with Ant

on:
  push

jobs:
  build-ubuntu:
    name: Build on ubuntu
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      INSTALL4J_KEY: ${{ secrets.INSTALL4J_LICENSE_KEY_1 }}
    continue-on-error: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Generate version string
      id: get-version
      run: |
        VERSION=$(ant -q -S print_version)
        SHORT=$(echo "${VERSION}" | cut -d. -f-2)
        BUILD=$(cat .build.number | grep build.number | cut -f2 -d"=")
        env
        echo "::set-env name=BUILD::$BUILD"
        echo "::set-env name=SHORT::$SHORT"
        echo "::set-env name=VERSION::$VERSION"
        echo "::set-env name=TAG::$(echo "v${SHORT}-latest")"
    

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 11

    - name: Test with ant
      run: |
         ant -noinput -buildfile build.xml run_tests
         fails=$(grep -L  "Failures: 0, Errors: 0" test/junit/TEST-*)
         if [ -n "$fails" ]; then
           echo Errors in $fails
           cat $fails
           exit 1
         fi
      # do not exit before all commands are executed
      shell: bash --noprofile --norc -o pipefail {0}

    - name: Build with ant
      run: ant -noinput -buildfile build.xml

    - name: Upload binaries artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries.ubuntu
        path: |
          magellan_v*.jar
          magellan_v*.zip

  build-win:
    name: Build on Windows
    runs-on: windows-latest
    continue-on-error: false

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 11

    - name: Build with ant
      run: ant -noinput -buildfile build.xml

    - name: Upload binaries artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries.windows
        path: |
          magellan_v*.jar
          magellan_v*.zip

  build-macos:
    name: Build on MacOS
    runs-on: macos-latest
    continue-on-error: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 11

    - name: Build with ant
      run: ant -noinput -buildfile build.xml

    - name: Upload binaries artifact
      uses: actions/upload-artifact@v4
      with:
        name: binaries.mac
        path: |
          magellan_v*.jar
          magellan_v*.zip

